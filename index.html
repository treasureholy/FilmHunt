<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body style="background-color: rgb(10, 9, 25)">
    <!--Header-->
    <header>
      <h1 id="header">🎬FilmHunt</h1>
    </header>

    <!--영화 검색창-->
    <div class="serch" onsubmit="handleSearch(event)">
      <input
        type="text"
        size="30"
        placeholder="🔍영화 제목을 검색해주세요"
        style="width: 450px; height: 50px; font-size: 23px; margin-right: 5px"
      />
      <button id="btn" type="submit" style="width: 60px; font-size: 20px">
        검색
      </button>
    </div>

    <!-- 영화 카드 -->
    <div class="card-box">
      <div class="card">
        <img class="img" src="./배경.jpg" alt="" />
        <h2 class="movie_title">이웃집 토토로</h2>
        <div class="movie_content">
          <span class="score">5점</span>
        </div>
        <p class="overview">이 영화의 내용을 요약하자면,,</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
