<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <!--Header-->
    <header>
      <h1 class="header">🎬FilmHunt</h1>
    </header>

    <!--영화 검색창-->
    <div class="serch">
      <input
        id="input-name"
        type="text"
        size="30"
        placeholder="영화 제목을 검색해주세요"
      />
      <img class="mybtn" src="./검색버튼.png" alt="검색" id="btn" />
    </div>

    <!-- 영화 카드 -->
    <div class="card-box">
      <div class="card"></div>
    </div>

    <!-- 페이지 상단 이동 -->
    <div class="moveTopBtn">
      <img src="./화살표.png" alt="상단으로 이동" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
